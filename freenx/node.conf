# node.conf
# This file should be placed either at /etc/nxserver (freeNX style) or 
# at /usr/NX/etc (NoMachine style).
# It is mostly compatible with NoMachine node.conf
#
# CVS: $Id: node.conf,v 1.5 2005/02/11 16:40:53 fabianx Exp $

#########################################################################
# FreeNX specific node.conf directives
#########################################################################

# Path directives
# These tells freeNX where various files is to be found

NX_DIR=/usr
PATH_BIN=$NX_DIR/bin
PATH_LIB=$NX_DIR/lib
NX_ETC_DIR=/etc/nxserver
NX_SESS_DIR=/var/lib/nxserver/db
NX_HOME_DIR=/var/lib/nxserver/home

# Logfile directives
# Before turning logging on, please make sure that NX_LOGFILE is 
# writeable for the "nx" user
NX_LOGGING=0
NX_LOGFILE=/var/log/nxserver.log

# Authentification directives
# This adds PAM to the possible authentification methods
ENABLE_PAM_AUTHENTICATION="1"
# This adds the passdb to the posible authentification methods
ENABLE_PASSDB_AUTHENTICATION="1"
# Requiering all users to be in the passdb, regardless of 
# authentification method
ENABLE_USER_DB="0"


# When set to 1 this will automatically resume started sessions
ENABLE_AUTORECONNECT="0"

# When set to 1 this will automatically resume started sessions
# but only if an older client version is used
ENABLE_AUTORECONNECT_BEFORE_140="1"


#########################################################################
# NoMachine node.conf compatible (almost) directives
# All might not be implementet as of now, but will be in the near future.
#########################################################################

# The base display number from which sessions are started. 
DISPLAY_BASE=1000

# The maximum number of contemporary sessions that can be run on freeNX
SESSION_LIMIT=20

# The numbers of displays reserved for sessions, it has to be greater or equal
# to the maximum number of contemporary sessions that a server can run. 
DISPLAY_LIMIT=200

# The font server to be used. If set to "" no font server is used.
FONT_SERVER=

# The key that contains the name of the complete path of command name 'xauth'.
XAUTH_COMMAND=/usr/X11R6/bin/xauth

# The key that contains the name of the complete path of command name 'xset'. 
XSET_COMMAND=/usr/X11R6/bin/xset

# The key that contains the name of the complete path of command name 
# 'smbmount'.
SMBMOUNT_COMMAND=smbmount

# The key that contains the name of the complete path of command name
# 'smbumount'.
SMBUMOUNT_COMMAND=smbumount

# The key that contains the name of the complete path of command name 'fuser'.
FUSER_COMMAND=/sbin/fuser

# The key that contains the name of the script that starts a KDE session. 
# It's run when a unix 'kde' session is requested by the client.
START_KDE_COMMAND=startkde

# The key that contains the name of the script that starts a gnome session. 
# It's run when a unix 'gnome' session is requested by the client.
START_GNOME_COMMAND=gnome-session

# The key that contains the name of the complete path of command name "xterm". 
# It's run when a unix "xterm" session is requested by the client.
XTERM_COMMAND=xterm

# The command binaries for the preferred windows manager. It's run when a unix
# 'custom' session is requested by the NX Client and an application to run is 
# specified. By default it is set to "twm", if you don't have it in the 
# default path or you want to use another window manager, you have to set it 
# to the absolute file name of the command binaries you want to use.
PREFERRED_WM=twm

# disable or enable use of 'tcp nodelay' on proxy. Old versions of Linux 
# kernel have problems using this option on sockets that will cause a loose of
# TCP connections. This option is not set by default to allow clients to 
# specify whether to enable or disable TCP nodelay. Setting this option to the
# value of "0" NX proxy avoids using 'tcp nodeelay' but it will cause a loss 
# of interaction in sessions.
TCP_NODELAY=

# The port number where local 'sshd' is listening. 
SSHD_PORT=22

#########################################################################
# INTERNAL STUFF
# DO NOT TOUCH unless you REALLY know what you are doing
#########################################################################

NX_VERSION=1.4.0-03-CVS
NX_LICENSE="OS (GPL)"

NX_AUTHORIZED_KEYS_FILE=.ssh/authorized_keys2

# adds LD_LIBRARY_PATH to the startup of nxagents
NX_NOMACHINE_WAY=0
